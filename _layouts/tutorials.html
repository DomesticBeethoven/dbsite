---
layout: generic
---

<h2><b>{{ page.full_title }}</b></h2>
{{ content }}

<p class="post-meta" style="text-align:right;" style="font-size:1.1em">
    {{ page.date | date_to_string }}
</p>

<table>
    {% tablerow item in site.chapters cols:2 %}
    <a href="{{ site.baseurl }}/chapters/{{ item.shortname }}/">{{ item.full_title }}</a>
    {% endtablerow %}
</table>
